<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0" name="viewport">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-touch-fullscreen" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <title>{% block title %}Lenger{% endblock %}</title>
    <link rel="icon" type="image/x-icon" href="assets/img/logo.png' %}"/>
    <link rel="icon" href="{% static 'assets/img/logo.png' %}" type="image/png" sizes="16x16">
    <link rel="stylesheet" href="{% static 'assets/vendor/pace/pace.css' %}">
    <script src="{% static 'assets/vendor/pace/pace.min.js' %}"></script>
    <!--vendors-->
    <link rel="stylesheet" type="text/css" href="{% static 'assets/vendor/bootstrap-datepicker/css/bootstrap-datepicker3.min.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'assets/vendor/jquery-scrollbar/jquery.scrollbar.css' %}">
    <link rel="stylesheet" href="{% static 'assets/vendor/select2/css/select2.min.css' %}">
    <link rel="stylesheet" href="{% static 'assets/vendor/jquery-ui/jquery-ui.min.css' %}">
    <link rel="stylesheet" href="{% static 'assets/vendor/daterangepicker/daterangepicker.css' %}">
    <link rel="stylesheet" href="{% static 'assets/vendor/timepicker/bootstrap-timepicker.min.css' %}">
    <link href="https://fonts.googleapis.com/css?family=Hind+Vadodara:400,500,600" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'assets/fonts/jost/jost.css' %}">
    <!--Material Icons-->
    <link rel="stylesheet" type="text/css" href="{% static 'assets/fonts/materialdesignicons/materialdesignicons.min.css' %}">
    <!--Bootstrap + atmos Admin CSS-->
    <link rel="stylesheet" type="text/css" href="{% static 'assets/css/atmos.min.css' %}">
    <!-- Additional library for page -->

    {% block style %}{% endblock %}

</head>
<body class="sidebar-pinned">

        <!--site header ends -->
        <section class="admin-content ">
            <div class="container py-5">
                {% block content %}{% endblock %}
            </div>
        </section>
    </main>

    <script src="{% static 'assets/vendor/jquery/jquery.min.js' %}"></script>
    <script src="{% static 'assets/vendor/jquery-ui/jquery-ui.min.js' %}"></script>
    <script src="{% static 'assets/vendor/popper/popper.js' %}"></script>
    <script src="{% static 'assets/vendor/bootstrap/js/bootstrap.min.js' %}"></script>
    <script src="{% static 'assets/vendor/select2/js/select2.full.min.js' %}"></script>
    <script src="{% static 'assets/vendor/jquery-scrollbar/jquery.scrollbar.min.js' %}"></script>
    <script src="{% static 'assets/vendor/listjs/listjs.min.js' %}"></script>
    <script src="{% static 'assets/vendor/moment/moment.min.js' %}"></script>
    <script src="{% static 'assets/vendor/daterangepicker/daterangepicker.js' %}"></script>
    <script src="{% static 'assets/vendor/bootstrap-datepicker/js/bootstrap-datepicker.min.js' %}"></script>
    <script src="{% static 'assets/vendor/bootstrap-notify/bootstrap-notify.min.js' %}"></script>
    <script src="{% static 'assets/js/atmos.min.js' %}"></script>
    <!--page specific scripts for demo-->

    <!--Additional Page includes-->
    <script src="{% static 'assets/vendor/apexchart/apexcharts.min.js' %}"></script>
    <!--chart data for current dashboard-->
    <script src="{% static 'assets/js/dashboard-01.js' %}" type="text/javascript"></script>

    {% block scripts %}
    {% endblock %}
</body>
</html>
